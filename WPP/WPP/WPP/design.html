<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="style.css">
<title>The Layout</title>
    </head>
    
    <body>
        <div id="home_page">
        <div class="hamburger_menu" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="menu">
            <div id="logo_container" class="menu_container">
                <img id="logo" src="imgs/logo.png" alt="3angle">
            </div>
            <div id="community_container" class="menu_container" >
                <h2 class="menu_txt">Community</h2>
                <img class="arrow_menu" src="imgs/menu_arrow.png" alt="marrow">
            </div>
            <div id="shop_container" class="menu_container">
                <h2 class="menu_txt">Shop</h2>
                <img class="arrow_menu" src="imgs/menu_arrow.png" alt="marrow">
            </div>
            <div id="news_container" class="menu_container">
                <h2 class="menu_txt">News</h2>
                <img class="arrow_menu" src="imgs/menu_arrow.png" alt="marrow">
            </div>
            <div id="support_container" class="menu_container">
                <h2 class="menu_txt">Support</h2>
                <img class="health_menu" src="imgs/health_icon.png" alt="hicon">
            </div>
            <div id="account_container" class="menu_container">
                <h2 class="menu_txt">Account</h2>
                <img class="account_menu" src="imgs/account_icon.png" alt="aicon">
            </div>
        </div>
            <div id="content_container">
                <div id="content_first_half">
                <form>
                    <input type="text" placeholder="Search..." name="searchbar" id="search_bar" class="content_element">
                </form>
                <div id="main_content" class="content_element ">
                    <img src="imgs/main_content_arrow_left.png" alt="carrow" class="main_content_arrow">
                    <img src="imgs/main_content_arrow_right.png" alt="carrow" class="main_content_arrow">
                </div>
                </div>
                    <div id="content_second_half">
                <div id="tips" class="content_element">Tips</div>
                    <div id="location" class="content_element">Location</div>
            </div>
        </div>
        <script src="functionality.js"></script>
    </body>
</html>
